name: Validate JSONs

on: 
  pull_request_target:
    paths:
    - '**.json'

jobs:
  schema-check:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        ref: ${{github.event.pull_request.head.ref}}
        repository: ${{github.event.pull_request.head.repo.full_name}}
    - name: Setup Node
      uses: actions/setup-node@v1
      with:
        node-version: 13.x
    - name: Install dependencies
      run: |
        npm isntall -g ajv-formats
        npm install -g ajv-cli
    - name: Run schema check
      run: |
        ajv validate -s schema.json -d src/data/offline.json --all-errors --errors=text --verbose=true -c=ajv-formats 1>> log.txt 2>&1
        ajv validate -s schema.json -d src/data/online.json --all-errors --errors=text --verbose=true -c=ajv-formats 1>> log.txt 2>&1
        ajv validate -s schema.json -d src/data/vm-iso.json --all-errors --errors=text --verbose=true -c=ajv-formats 1>> log.txt 2>&1
        ajv validate -s schema.json -d src/data/mobile.json --all-errors --errors=text --verbose=true -c=ajv-formats 1>> log.txt 2>&1
    - name: Show Validation Issues
      id: validation
      if: failure()
      run: |
        cat log.txt
        ISSUES=$(cat log.txt)
        ISSUES="${ISSUES//'%'/'%25'}"
        ISSUES="${ISSUES//$'\n'/'%0A'}"
        ISSUES="${ISSUES//$'\r'/'%0D'}"
        echo ::set-output name=ISSUES::$ISSUES
    - name: Attach Log
      uses: actions/upload-artifact@v2
      if: failure()
      with:
        name: JSONValidationLog
        path: log.txt
    - name: Comment Validation Issues
      if: failure()
      uses: actions/github-script@v2
      with:
        github-token: ${{secrets.GITHUB_TOKEN}}
        script: |
          github.issues.createComment({
            issue_number: ${{ github.event.number }},
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `**The following issues were identified:**\n\n<details><summary>Summary</summary>\n\n\`\`\`\n${{ steps.validation.outputs.ISSUES }}\n\`\`\`\n\n</details>`
          })
